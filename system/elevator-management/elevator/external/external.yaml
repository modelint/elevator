Domains:
External Entities:
  UI:
    service domain: User Interface
    external events:
      - name: Clear floor request
        parameters:
          - name: bank
            type: Bank Name
          - name: floor
            type: Level Name
          - name: dir
            type: Direction
      - name: Cabin arrived
        parameters:
          - name: shaft
            type: Shaft ID
          - name: direction
            type: Direction

  TRANS:
    service domain: Transport
# Below ext op for reference only since there are currently one in the elevator
#    external operations:
#      - name: Get eta
#        parameters:
#          - name: target
#            type: Level Name
#        type: Duration
    external events:
      - name: Stop at nearest floor
      - name: Go to floor
        parameters:
          - name: dest floor
            type: Level Name
        responses:
          - state model: Cabin
            name: Arrived at floor
          - state model: Cabin
            name: Transport unavailable

Implicit:
  Door:
    bridgeable conditions:
      state entry:
        OPENING:
          - SIO
          - UI
        OPEN:
          - UI
        CLOSING:
          - SIO
          - UI
        CLOSED:
          - UI
      external event:
        Cabin arrived: UI
        Stop at nearest floor: TRANS

    model operations:
      event dispatch:
        Door closed: SIO
        Door opened: SIO
        Door blocked: SIO
        Passenger open: UI
        Passenger close: UI